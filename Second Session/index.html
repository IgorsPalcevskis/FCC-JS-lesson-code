<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var myList = [["cereal", 3], ["milk", 2], ["bananas", 3], ["juice", 2], ["eggs", 12]] // shoping list example array

        // codind and calling a funtion
        function myReusableFunction() {
            console.log("Hello World")
        }

        myReusableFunction ();

        // function with arguments
        function addTwoNumbers( x, y) {
            console.log(x+y);
        }

        addTwoNumbers(1, 6);

        // variable scope
        function myLocalScope() {
            var myVar = 5;
            console.log(myVar);
        }

        myLocalScope();

        var outerWear = "T-shirt";

        function myOutfit() {
            var outerWear = "Sweater";
            return outerWear; // returns a value from a function
        }

        console.log(myOutfit());
        console.log(outerWear);

        var sum = 0;

        // functions do not need to return value, if logged following function returns "undefined"

        function change() {
            sum += 6;
        }

        console.log(change());

        // order of items

        function nextInLine(arr, item) {
            arr.push(item);
            return arr.shift();
        }

        var testArr = [1,2,3,4,5];

        console.log("Before: " + JSON.stringify(testArr));
        console.log(nextInLine(testArr, 6));
        console.log("After: " + JSON.stringify(testArr));

        // if statement

        function trueOrFalse(isItTrue) {
            if (isItTrue) {
                return "Yes, it is true";
            }
            return "No, it's false"
        }

        console.log(trueOrFalse(true));

        // equality operator

        function testEqual(val) {
            if (val == 12 ) {
                return "Equal";
            }
            return "Not Equal";
        }

        console.log(testEqual(11));

    </script>
</body>
</html>
