<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var myList = [["cereal", 3], ["milk", 2], ["bananas", 3], ["juice", 2], ["eggs", 12]] // shoping list example array

        // codind and calling a funtion
        function myReusableFunction() {
            console.log("Hello World")
        }

        myReusableFunction ();

        // function with arguments
        function addTwoNumbers( x, y) {
            console.log(x+y);
        }

        addTwoNumbers(1, 6);

        // variable scope
        function myLocalScope() {
            var myVar = 5;
            console.log(myVar);
        }

        myLocalScope();

        var outerWear = "T-shirt";

        function myOutfit() {
            var outerWear = "Sweater";
            return outerWear; // returns a value from a function
        }

        console.log(myOutfit());
        console.log(outerWear);

        var sum = 0;

        // functions do not need to return value, if logged following function returns "undefined"

        function change() {
            sum += 6;
        }

        console.log(change());

        // order of items

        function nextInLine(arr, item) {
            arr.push(item);
            return arr.shift();
        }

        var testArr = [1,2,3,4,5];

        console.log("Before: " + JSON.stringify(testArr));
        console.log(nextInLine(testArr, 6));
        console.log("After: " + JSON.stringify(testArr));

        // if statement

        function trueOrFalse(isItTrue) {
            if (isItTrue) {
                return "Yes, it is true";
            }
            return "No, it's false"
        }

        console.log(trueOrFalse(true));

        // equality operator

        function testEqual(val) {
            if (val == 12 ) {
                return "Equal";
            }
            return "Not Equal";
        }

        console.log(testEqual(11));

        // === strict equality operator, does dot not attempt to convert values

        // != is not equal comparison operator

        // !== strict not equality operator, does dot not attempt to convert values

        // Greater or lower comparison operators

        function testGreaterLower (val) {
            if (val > 100) {
                return "Greater then 100";
            }
            if (val < 100) {
                return "Lower then 100";
            }
            return "Equal 100";
        }

        console.log(testGreaterLower(50));

        function testLogicalEnd(val) {
            if (val <= 50 && val >= 25) { // && is an "and" oprator
                return "Yes";
            }
            return "No";
        }

        function testLogicalOr(val) {
            if (val < 10 || val > 20) { // || is an "or" operator
                return "Outside";
            }
            return "Inside";
        }

        function testElse(val) {
            var result = "";
            if (val > 5){
                result = "Bigger than 5";
            } else {
                result = "5 or smaller"
            }
            return result;
        }

        console.log(testElse(6));

        function orderMyLogic(val) {
            if (val < 5) {
                return "Less than 5";
            } else if (val < 10) {
                return "Less than 10";
            } else {
                return "Greater than or equal to 10";
            }
        }

        console.log(orderMyLogic(3));

    </script>
</body>
</html>
