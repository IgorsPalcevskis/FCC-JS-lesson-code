  <script>
    // Golf score function
    var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home"]
    function golfScore (par, strokes) {
      if (strokes == 1) {
        return names[0];
      } else if (strokes <= par - 2 ) {
        return names[1];
      } else if (strokes == par -1) {
        return names[2];
      } else if (strokes == par){
        return names[3];
      } else if (strokes == par + 1) {
        return names[4];
      } else if (strokes == par + 2) {
        return names[5];
      } else {
        return names[6];
      }
    }
    console.log(golfScore(5, 8));

    // switch statement

    function caseInSwitch(val) {
      var answer = "";
      switch (val){
        case 1:
          answer = "alpha";
          break;
        case 2:
          answer = "beta";
          break;
        case 3:
          answer = "gamma";
          break;
        case 4:
        case 5:
        case 6:  // multiple case between break;
          answer = "delta";
          break;
        default:
          answer = "Please enter number from 1 to 4"
          break;
      }
      return answer;
    }

    console.log(caseInSwitch(3));

    function abTest(a, b) {
      if (a < 0 || b < 0) {
        return undefined;
      }
      return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
    }

    console.log(abTest(-2,2));

    var count = 0;

    function cc(card) {
      switch (card) {
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
          count++;
          break;
        case 10:
        case "J":
        case "Q":
        case "K":
        case "A":
          count--;
          break;
      }
      var holdBet = "Hold";
      if (count>0) {
        holdBet = "Bet";
      }
      return count + " " + holdBet;
    }
