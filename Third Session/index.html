<body>
  <script>
    // Golf score function
    var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home"]
    function golfScore (par, strokes) {
      if (strokes == 1) {
        return names[0];
      } else if (strokes <= par - 2 ) {
        return names[1];
      } else if (strokes == par -1) {
        return names[2];
      } else if (strokes == par){
        return names[3];
      } else if (strokes == par + 1) {
        return names[4];
      } else if (strokes == par + 2) {
        return names[5];
      } else {
        return names[6];
      }
    }
    console.log(golfScore(5, 8));

    // switch statement

    function caseInSwitch(val) {
      var answer = "";
      switch (val){
        case 1:
          answer = "alpha";
          break;
        case 2:
          answer = "beta";
          break;
        case 3:
          answer = "gamma";
          break;
        case 4:
        case 5:
        case 6:  // multiple case between break;
          answer = "delta";
          break;
        default:
          answer = "Please enter number from 1 to 4"
          break;
      }
      return answer;
    }

    console.log(caseInSwitch(3));

  </script>
</body>
